<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/styles/normalize.css" />
    <link rel="stylesheet" href="/src/global.scss" />
  </head>
  <body>
    <div id="app"></div>
    <header class="header">
      <ul class="header__navigation">
        
         <div class="header__navigation-left">
          <li class="header__navigation--link-burger">
            <img src="/src/images/burger.svg" />
          </li>
          <li class="header__navigation--divlider-action-left"></li>
          <li class="header__navigation--logo">
            <img src="/src/images/logo.svg" />

        </div>
        
         <div class="header__navigation-right">
        <li class="header__navigation--link-hidden">
          <img src="/src/images/phone.svg" />
        </li>
        <li class="header__navigation--link-hidden">
          <img src="/src/images/message.svg" />
        </li>
        <li class="header__navigation--link-hidden">
          <img src="/src/images/contacts.svg" />
        </li>
        <li class="header__navigation--divlider-action"></li>
        <li class="header__navigation--link">
          <img src="/src/images/tools.svg" />
        </li>
        <li class="header__navigation--link">
          <img src="/src/images/search.svg" />
        </li>
        </div>
      </ul>
    </header>
